
<div>
  <label for="employeeName">Employee Name:</label>
  <input type="text" id="employeeName" [(ngModel)]="employeeName" placeholder="Enter employee name">
</div>

<div>
  <label for="month">Select Month:</label>
  <select id="month" [(ngModel)]="selectedMonth" (ngModelChange)="updateDays()">
    <option *ngFor="let month of months" [value]="month">{{ month }}</option>
  </select>
</div>

<table *ngIf="days.length > 0">
  <thead>
  <tr>
    <th>Employee</th>
    <th *ngFor="let day of days">Day {{ day }}</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{ employeeName }}</td>
    <td *ngFor="let i of days; let index = index">
      <input
        type="number"
        [(ngModel)]="chartData[index]"
        (input)="validateInput($event)"
        name="chartInput{{ index }}"
        min="0" max="24" placeholder="Hours">
    </td>
  </tr>
  </tbody>
</table>
